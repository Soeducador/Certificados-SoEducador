<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar Certificado - SóEducador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificação de Certificado</h1>
    <p>Digite o código do certificado abaixo:</p>
    <input type="text" id="codigoInput" placeholder="Ex: SE-2025-0001">
    <button onclick="verificarCertificado()">Verificar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const certificados = {
      "SE-2025-0001": {
        nome: "João da Silva",
        curso: "Informática Básica",
        data: "01/07/2025",
        carga: "40 horas",
        cpf: "123.456.789-00",
        empresa: "SóEducador"
      },
      "SE-2025-0002": {
        nome: "Maria Oliveira",
        curso: "Excel Avançado",
        data: "10/07/2025",
        carga: "30 horas",
        cpf: "987.654.321-00",
        empresa: "SóEducador"
      },
      "SE-2025-0005": {
        nome: "Ozéias dos Santos Araujo",
        curso: "Administração de Empresas",
        data: "29/08/2025",
        carga: "60 horas",
        cpf: "008.158.312-50",
        empresa: "SóEducador"
      }
    };

    function verificarCertificado() {
      const codigo = document.getElementById("codigoInput").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (certificados[codigo]) {
        const cert = certificados[codigo];
        resultadoDiv.innerHTML = `
          <h2>✅ Certificado Válido</h2>
          <p><strong>Nome:</strong> ${cert.nome}</p>
          <p><strong>Curso:</strong> ${cert.curso}</p>
          <p><strong>Data:</strong> ${cert.data}</p>
          <p><strong>Carga horária:</strong> ${cert.carga}</p>
          <p><strong>CPF:</strong> ${cert.cpf}</p>
          <p><strong>Emitido por:</strong> ${cert.empresa}</p>
        `;
      } else {
        resultadoDiv.innerHTML = `<h2>❌ Certificado não encontrado</h2>`;
      }
    }
  </script>
</body>
</html>
